<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function mostFreq(arr, n)
   {
   arr.sort();
   let c1 = 1, ans = arr[0];
   let c2 = 1;
              
   for (let i = 1; i < n; i++)
   {
   if (arr[i] == arr[i - 1])
   c2++;
   else
   {
   if (c2 > c1)
   {c1 = c2;
   ans = arr[i - 1];}
   c2 = 1;}}
   if (c2 > c1)
   {
   c1 = c2;
   ans = arr[n - 1];
   }
   return ans;
   }

 

  
     function leastFreq(arr, n)
     {
         arr.sort();
         let c1 = n+1, ans = -1;
         let c2 = 1;
            
         for (let i = 1; i < n; i++) {
             if (arr[i] == arr[i - 1])
                 c2++;
             else {
                 if (c2 < c1) {
                     c1 = c2;
                     ans = arr[i - 1];
                 }
                    
                 c2 = 1;   }}
         if (c2 < c1)
         {
             c1 = c2;
             ans = arr[n - 1];
         }
        
         return ans;
     }
   let arr = [1,1,2,2,4,4,4,4,5];
   let n = arr.length;
   document.write(mostFreq(arr,n));
   document.write(leastFreq(arr,n));
   </script>
</body>
</html>
